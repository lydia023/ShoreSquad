<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShoreSquad - Rally your crew, track weather, and hit the next beach cleanup with our dope map app!">
    <title>ShoreSquad | Beach Cleanup Community</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Map integration (we'll use Leaflet.js) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>ShoreSquad</h1>
            </div>
            <div class="nav-links">
                <a href="#map">Find Cleanups</a>
                <a href="#weather">Weather</a>
                <a href="#community">Community</a>
                <a href="#about">About</a>
                <button class="cta-button">Join the Squad</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Make Waves of Change</h2>
                <p>Join the movement to keep our beaches clean and our oceans healthy.</p>
                <button class="primary-button">Start Cleaning</button>
            </div>
        </section>

        <section id="map" class="map-section">
            <h2>Beach Cleanup Map</h2>
            <div id="cleanup-map"></div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Beach Weather</h2>
            <div class="weather-widget"></div>
        </section>

        <section id="community" class="community-section">
            <h2>Squad Updates</h2>
            <div class="community-feed"></div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>ShoreSquad</h3>
                <p>Making beach cleanup fun and connected</p>
            </div>
            <div class="footer-section">
                <h3>Connect</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
